<div class="root-element">
    <mat-card>
        <mat-drawer-container >
            <mat-drawer #sidenav mode="side" opened="true" [class.mat-elevation-z4]="true" style="width: 240px" border-left="none">
                <mat-nav-list dense>
                    <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                        <mat-expansion-panel-header>Projects</mat-expansion-panel-header>
                        <mat-nav-list dense>
                            <a mat-list-item routerLink="/dashboard/add-task">Create Task</a>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                        <mat-expansion-panel-header>Tasks</mat-expansion-panel-header>
                        <mat-nav-list dense>
                            <ng-container *ngFor="let tasks of taskList; let i=index">
                                <a mat-list-item (click)="viewTask(tasks)">
                                    {{tasks.taskName}}
                                    <button mat-icon-button (click)="removeSelectedTask(i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </a>
                            </ng-container>
                        </mat-nav-list>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                        <mat-expansion-panel-header>Files</mat-expansion-panel-header>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                        <mat-expansion-panel-header>Integrations</mat-expansion-panel-header>
                    </mat-expansion-panel>
                    <mat-expansion-panel [class.mat-elevation-z0]="true" dense>
                        <mat-expansion-panel-header>Settings</mat-expansion-panel-header>
                    </mat-expansion-panel>
                </mat-nav-list>
            </mat-drawer>
            <div style="background: #f5f9fc; padding-left: 20px;">
                <router-outlet></router-outlet>
            </div>
        </mat-drawer-container>
    </mat-card>
</div>
